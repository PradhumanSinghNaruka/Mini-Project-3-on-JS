<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSN_Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="main">
    <div class="main1">
        <h1 style="font-size: 4vw;color: #0e3838;">Calculator</h1>
        <label for="num1" style="font-size: 1.8vw; color: hwb(22 2% 0%);">Enter a Number 1: </label>
        <input type="number" id="num1" style="font-size: 1.8vw;"><br><br><br><br>
        <label for="num2" style="font-size: 1.8vw; color: hwb(22 2% 0%);">Enter a Number 2: </label>
        <input type="number" id="num2" style="font-size: 1.8vw;"><br><br>
        <div class="button">
            <button onclick="calculatesum()" id="ans1" style="margin-right: 2vw;text-align: left; font-size: 1.5vw; background-color: black; color: aliceblue; border-radius: 7px;">Addition</button>
            <button onclick="calculatesub()" id="ans2" style="margin-right: 2vw; font-size: 1.5vw; background-color: black; color: aliceblue; border-radius: 7px;">Subtraction</button>
            <button onclick="calculatemultiple()" style="margin-right: 2vw; font-size: 1.5vw; background-color: black; color: aliceblue; border-radius: 7px;">Multiplication</button>
            <button onclick="calculatedivide()" style="margin-right: 2vw; font-size: 1.5vw; background-color: black; color: aliceblue; border-radius: 7px;">Divide</button>
        </div>
        <div id="result" style="font-size: 5vw;"></div>
    </div>
    <script src="singh.js"></script>
</body>
</html>
